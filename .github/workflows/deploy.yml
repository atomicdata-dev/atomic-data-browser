name: deploy
on:
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          # Required by playwrgith
          node-version: "14"
      - uses: bahmutov/npm-install@v1
      # This is needed when playwright is used in tests #70
      - run: npx playwright install-deps
      # Install deps and make sure the cache and lockfile do not change
      - run: yarn install --immutable --immutable-cache
      - run: yarn lint-fix
      - run: yarn typedoc
      # We only use typedoc right now
      # - run: yarn build
      - name: Deploy production ðŸš€
        if: ${{github.ref == 'refs/heads/main'}}
        uses: JamesIves/github-pages-deploy-action@4.0.0
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: data-browser/publish # The folder the action should deploy.
